<div class="account-page rounded-2 mt-3 mb-3">
  <div class="main-wrapper">
    <div class="content">
      <div class="container-fluid">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <!-- Login Tab Content -->
            <div class="account-content">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7 col-lg-6 login-left">
                  <img
                    src="images/images/login-banner.png"
                    class="img-fluid"
                    alt="Doccure Login"
                  />
                </div>
                <div class="col-md-12 col-lg-6 login-right">
                  <div class="login-header">
                    <h3>Login <span>Doccure</span></h3>
                  </div>
                  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
                    <div class="form-group form-focus mb-1">
                      <label for="username" class="focus-label">Username</label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        [(ngModel)]="username"
                        class="form-control floating"
                        placeholder="Enter username"
                        required
                      />
                    </div>

                    <div class="form-group form-focus mb-1">
                      <label for="password" class="focus-label">Password</label>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        [(ngModel)]="password"
                        class="form-control floating"
                        placeholder="Enter password"
                        required
                      />
                    </div>
                    <!-- <div class="text-right">
												<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
											</div> -->
                    <button
                      type="submit"
                      class="btn btn-primary w-100 mt-3"
                      [disabled]="!loginForm.valid"
                    >
                      Login
                    </button>

                    <!-- <div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div> -->
                    <!-- <div class="text-center dont-have" >
                      Donâ€™t have an account?
                      <a href="register.html">Register</a>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
            <!-- /Login Tab Content -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
