<!-- sidebar.component.html -->
<div class="sidebar bg-primary d-flex flex-column flex-shrink-0" id="sidebar" style="width: 250px; height: 100vh;">
  <!-- Sidebar Header (Optional) -->
  <div class="sidebar-header p-3 text-white border-bottom border-white border-opacity-10">
    <h5 class="mb-0">Admin Panel</h5>
  </div>

  <!-- Scrollable Menu Content -->
  <div class="sidebar-menu flex-grow-1 overflow-auto">
    <ul class="nav flex-column">
      <!-- Main Section -->
      <li class="nav-item menu-section">
        <a class="nav-link menu-toggle d-flex justify-content-between align-items-center" 
           data-bs-toggle="collapse" href="#mainMenu">
          <span><i class="fe fe-grid me-2"></i> Main</span>
          <i class="fe fe-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse show" id="mainMenu">
          <ul class="nav flex-column submenu">
            <li class="nav-item">
              <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
                <i class="fe fe-home me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/appointment-list" routerLinkActive="active" class="nav-link">
                <i class="fe fe-calendar me-2"></i> Appointments
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/doctor-list" routerLinkActive="active" class="nav-link">
                <i class="fe fe-user-plus me-2"></i> Doctors
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/patient-list" routerLinkActive="active" class="nav-link">
                <i class="fe fe-users me-2"></i> Patients
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- Management Section -->
      <li class="nav-item menu-section">
        <a class="nav-link menu-toggle d-flex justify-content-between align-items-center" 
           data-bs-toggle="collapse" href="#managementMenu">
          <span><i class="fe fe-settings me-2"></i> Management</span>
          <i class="fe fe-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse show" id="managementMenu">
          <ul class="nav flex-column submenu">
            <li class="nav-item">
              <a routerLink="/specialities" routerLinkActive="active" class="nav-link">
                <i class="fe fe-layers me-2"></i> Specialities
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/reviews" routerLinkActive="active" class="nav-link">
                <i class="fe fe-star me-2"></i> Reviews
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/transactions-list" routerLinkActive="active" class="nav-link">
                <i class="fe fe-credit-card me-2"></i> Transactions
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- Reports Section -->
      <li class="nav-item menu-section">
        <a class="nav-link menu-toggle d-flex justify-content-between align-items-center" 
           data-bs-toggle="collapse" href="#reportsMenu">
          <span><i class="fe fe-file-text me-2"></i> Reports</span>
          <i class="fe fe-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse" id="reportsMenu">
          <ul class="nav flex-column submenu">
            <li class="nav-item">
              <a routerLink="/invoice-report" routerLinkActive="active" class="nav-link">
                <i class="fe fe-file me-2"></i> Invoice Reports
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- System Section -->
      <li class="nav-item menu-section">
        <a class="nav-link menu-toggle d-flex justify-content-between align-items-center" 
           data-bs-toggle="collapse" href="#systemMenu">
          <span><i class="fe fe-tool me-2"></i> System</span>
          <i class="fe fe-chevron-down toggle-icon"></i>
        </a>
        <div class="collapse" id="systemMenu">
          <ul class="nav flex-column submenu">
            <li class="nav-item">
              <a routerLink="/settings" routerLinkActive="active" class="nav-link">
                <i class="fe fe-sliders me-2"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/profile" routerLinkActive="active" class="nav-link">
                <i class="fe fe-user me-2"></i> Profile
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Fixed Logout Button at Bottom -->
  <div class="sidebar-footer p-3 border-top border-white border-opacity-10">
    <button (click)="logout()" class="btn btn-light w-100">
      <i class="fe fe-log-out me-2"></i> Logout
    </button>
  </div>
</div>
