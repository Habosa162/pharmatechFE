
<ng-container [ngSwitch]="authService.getHighestRole()">
  <app-main-layout *ngSwitchCase="null"></app-main-layout>
  <app-user-layout *ngSwitchCase="'USER'"></app-user-layout>
  <app-admin-layout *ngSwitchCase="'ADMIN'"></app-admin-layout>
  <app-owner-layout *ngSwitchCase="'OWNER'"></app-owner-layout>
  <app-master-layout *ngSwitchCase="'MASTER'"></app-master-layout>
  <app-main-layout *ngSwitchDefault></app-main-layout>
</ng-container>
